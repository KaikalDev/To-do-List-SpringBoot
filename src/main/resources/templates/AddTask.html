<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/Forms.css}">
</head>
    <body>
        <div class="container">
            <div id="loader">
                <div class="spinner"></div>
            </div>

            <aside class="aside">
                <a class="aside-link button" href="/listTask?filter=&title=">Return to task list</a>
            </aside>

            <main class="mainContainer">
                <h2 class="title">New task</h2>
                <form class="form" th:action="@{/addTask/}" method="post">
                    <label for="title" class="form-label">Title: </label>
                    <input id="title"
                           class="form-input"
                           type="text"
                           required
                           maxlength="50"
                           name="title"
                           placeholder="Title"
                    />

                    <label for="description" class="form-label">Description: </label>
                    <textarea id="description"
                              class="form-input"
                              required
                              maxlength="150"
                              name="description"
                              placeholder="Description"></textarea>

                    <label class="form-label">Level: </label>

                    <label class="form-checkbox" th:each="level : ${levels}">
                        <input type="checkbox"
                               name="options"
                               th:value="${level}"
                               class="checkbox-option"
                               onclick="onlyOne(this)"
                               th:checked="${level == NORMAL}"
                               th:text="${level}"
                        >
                    </label>

                    <span class="error" th:if="${error}" th:text="${error}"></span>

                    <button class="form-button button" type="submit">To add</button>

                </form>
            </main>
        </div>

        <script th:src="@{/Js/add.js}" defer></script>
        <script th:src="@{/Js/global.js}" defer></script>
    </body>
</html>
